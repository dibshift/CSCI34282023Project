    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing other stuff -->
    <!-- I forget why I need this but I do for bootstrap (jquery)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- Bootstrap (the js file should already be in the node) -->

    <title>English Metropolis City Conservation</title>

  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>

      <!-- <div class="offcanvas-header text-center">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
      </div> -->

        <p style="font-size:5vw;">English Metropolis City Conservation
          Companion Mobile Map</p>
        <t>Allow tracking for application to work</t>
        <button type="button" class="btn btn-primary" id="allowTrackingbtn">Enable Geolocation</button>
      </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasArea" aria-labelledby="offcanvasBottomLabel" data-bs-backdrop="false">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Area</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        <t id="AreaDESC">This area is pretty cool</t>
      </div>
    </div>
