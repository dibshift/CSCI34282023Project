<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Set the character set, favicon, and viewport for responsive design -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon"
      href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing necessary dependencies -->
    <!-- jQuery for Bootstrap -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- lightbox2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js" integrity="sha512-Ixzuzfxv1EqafeQlTCufWfaC6ful6WFqIz4G+dWvK0beHw0NVJwvCKSgafpy5gwNqKmgUfIBraVwkKI+Cz0SEQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" integrity="sha512-ZKX+BvQihRJPA8CROKBhDNvoc2aDMOdAlcm7TUQY+35XYtrd3yh95QOOhsPDQY9QnKE0Wqag9y38OIgEvb88cA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>English Metropolis City Conservation</title>
  </head>

  <body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Script for map functionality -->
    <script type="module" src="./newmain.js"></script>

    <!-- Geolocation prompt offcanvas -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasStart"
      aria-labelledby="offcanvasBottomLabel">
      <!-- Offcanvas body for geolocation prompt -->
      <div class="offcanvas-body small text-center">
        <!-- Bootstrap flower icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44"
          fill="currentColor" class="bi bi-flower2" viewBox="0 0 16 16">
          <path
            d="M8 16a4 4 0 0 0 4-4 4 4 0 0 0 0-8 4 4 0 0 0-8 0 4 4 0 1 0 0 8 4 4 0 0 0 4 4zm3-12c0 .073-.01.155-.03.247-.544.241-1.091.638-1.598 1.084A2.987 2.987 0 0 0 8 5c-.494 0-.96.12-1.372.331-.507-.446-1.054-.843-1.597-1.084A1.117 1.117 0 0 1 5 4a3 3 0 0 1 6 0zm-.812 6.052A2.99 2.99 0 0 0 11 8a2.99 2.99 0 0 0-.812-2.052c.215-.18.432-.346.647-.487C11.34 5.131 11.732 5 12 5a3 3 0 1 1 0 6c-.268 0-.66-.13-1.165-.461a6.833 6.833 0 0 1-.647-.487zm-3.56.617a3.001 3.001 0 0 0 2.744 0c.507.446 1.054.842 1.598 1.084.02.091.03.174.03.247a3 3 0 1 1-6 0c0-.073.01-.155.03-.247.544-.242 1.091-.638 1.598-1.084zm-.816-4.721A2.99 2.99 0 0 0 5 8c0 .794.308 1.516.812 2.052a6.83 6.83 0 0 1-.647.487C4.66 10.869 4.268 11 4 11a3 3 0 0 1 0-6c.268 0 .66.13 1.165.461.215.141.432.306.647.487zM8 9a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </svg>

        <!-- Application title and geolocation prompt -->
        <p style="font-size:5vw;">English Metropolis City Conservation Companion
          Mobile Map</p>
        <t>Allow tracking for the application to work</t>
        <button type="button" class="btn btn-primary"
          id="allowTrackingbtn">Enable
          Geolocation</button>
      </div>
    </div>

    <!-- Area information offcanvas -->
    <div class="offcanvas offcanvas-bottom h-auto" tabindex="-1" id="offcanvasArea"
      aria-labelledby="offcanvasBottomLabel" data-bs-backdrop="false">
      <!-- Offcanvas header for area information -->
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Area</h5>
        <button type="button" class="btn-close text-reset"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <!-- Offcanvas body for area information -->
      <div class="offcanvas-body small">
        <!-- Area description -->

        <!-- https://stackoverflow.com/questions/35993300/horizontally-scrollable-list-of-cards-in-bootstrap -->
        <div class="container-fluid py-2" id="carddiv">
          <div class="d-flex flex-row flex-nowrap">
              <a data-lightbox="areaImages" data-title="Image 1" id="imgbox1" data-alt="" href="photos/yellow birch sitting 1.jpg">
                <div class="card card-body"><img id="imgboximg1" src="photos/yellow birch sitting 1.jpg" style="height: 100%; width: 100%; object-fit: cover;"></div>
              </a>
              <a data-lightbox="areaImages" data-title="Image 2" id="imgbox2" data-alt="" href="photos/yellow birch sitting 2.jpg">
                <div class="card card-body"><img id="imgboximg2" src="photos/yellow birch sitting 2.jpg" style="height: 100%; width: 100%; object-fit: cover;"></div>
              </a>
              <a data-lightbox="areaImages" data-title="Image 3" id="imgbox3" data-alt="" href="photos/yellow birch.jpg">
                <div class="card card-body"><img id="imgboximg3" src="photos/yellow birch.jpg" style="height: 100%; width: 100%; object-fit: cover;"></div>
              </a>  
          </div>
      </div>
      <t id="AreaDESC">This area is pretty cool</t>
      </div>
    </div>
  </body>

</html>
